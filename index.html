<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1023 alternatyw</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="start">
       <div class="column">
          <script>
             require('./session.js').exists().then(session => {
               let btn = document.getElementById("load-session-btn");
               if (session) {
                 btn.innerText = "Wczytaj poprzednią sesję (" + session + ")";
                 btn.className = "";
               } else {
                 btn.remove();
               }
             });
          </script>
          <button id="load-session-btn" class="hidden"></button>
          <button id="new-session-btn">Nowa sesja</button>
    </section>

    <section id="main" class="hidden">
        <div class="row">
        <div class="column">
        <div class="row">
            <img id="lamp-0">
            <img id="lamp-1">
            <img id="lamp-2">
            <img id="lamp-3">
            <img id="lamp-4">
        </div>
        </div>
        <div class="column">
        <div class="row">
            <img id="lamp-5">
            <img id="lamp-6">
            <img id="lamp-7">
            <img id="lamp-8">
            <img id="lamp-9">
        </div>
        </div>
        </div>
    </section>

    <script>
      //TODO button logic
    </script>
  </body>
</html>
